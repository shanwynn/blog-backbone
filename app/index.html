<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shannon's Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shannon's Blog</title>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
  </head>
  <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <section>
      <article>
        <h1>Shannon's Blog</h1>
          <div class="blog-container">
          </div>
          <div class="blog-post">
            <form class="newPost">
              <div class = "title-bar">
                <label for="title"><strong>Give your post a title: </strong></label>
                <input class="field" type="text" placeholder="Title." name="title" />
              </div>
              <div class = "post-area">
                <label for="post"><strong class="entry">Post your blog entry here: </strong></label>
                <textarea class="field" name="post" rows="4" cols="50" placeholder="Type here"></textarea>
              </div>
              <div class="post-button">
                <input class="send" type="submit" value="POST" />
              </div>
            </form>
          </div>
        </div>
      </article>
      <div class="main-container">
        <div class="blog-output"></div>
      </div>
    <!-- this is the blog output template -->
      <aside></aside>
    </section>

  <footer>
    <p>&copy;2014</p>
  </footer>
        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/views/appView.js"></script>
        <script src="scripts/collections/posts.js"></script>
        <script src="scripts/models/post.js"></script>
        <script src="scripts/routes/post.js"></script>
        <script src="scripts/routes/router.js"></script>
        <script src="scripts/views/post.js"></script>
        <script src="scripts/views/posts.js"></script>
        <!-- endbuild -->
  </body>
</html>
